syntax = "proto3";

package camera;

option java_package = "com.proto.camera";
option java_multiple_files = true;

message Camera{
  string ID = 1;
  string room = 2;
}

message CameraRequest{
  int32 request = 1;
}

message CameraResponse{
  string result = 1;
}

service CameraService{
  //Unary
  rpc Camera(CameraRequest) returns (CameraResponse){};
}